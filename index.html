<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <p id="result"></p>

    <input id="num1" type="number" placeholder="Enter first number" />
    <input id="num2" type="number" placeholder="Enter second number" />
    <button id="addBtn">+</button>
    <button id="subBtn">-</button>
    <button id="multiplyBtn">*</button>
    <button id="divideBtn">/</button>
    <button id="clearBtn">clear</button>
    <p></p>

    <input
      id="primeNum"
      type="number"
      placeholder="Enter the number to check"
    />
    <button id="primeCheckBtn">check</button>
    <p></p>

    <input id="sqrNum" type="number" placeholder="Enter a number" />
    <button id="sqrBtn">x²</button>
    <p></p>

    <input id="rootNum" type="number" placeholder="Enter a number" />
    <button id="rootBtn">√x</button>

    <script src="index.js"></script>
  </body>
</html>
